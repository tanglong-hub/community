<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">zys' comunity</span>
                </button>
                <a class="navbar-brand" href="/" style="color:#06a6b9">zys' comunity</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" action="/" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control" name="search" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user != null}">
                        <a href="/publish">
                            <button class="btn btn-primary" type="button">
                                提问
                            </button>
                        </a>
                    </li>
                    <li><a href="/profile/replies" th:if="${session.user != null}">
                        <button class="btn btn-primary" type="button">
                            通知 <span class="badge" th:text="${session.unReadCount}">4</span>
                        </button>
                    </a></li>
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span th:text="${session.user.getName()}"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/questions">我的问题</a></li>
                            <li><a href="/logout">退出登录</a></li>
                        </ul>
                    </li>
                    <li th:if="${session.user != null}">
                        <img th:src="${session.user.getAvatarUrl()}" class="img-rounded img-thumbnail"
                             height="50" width="50">
                    </li>
                    <li th:if="${session.user == null}">
                        <a th:href="@{'https://github.com/login/oauth/authorize?client_id=' + ${clientId} + '&state=1'}">登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>

</html>
